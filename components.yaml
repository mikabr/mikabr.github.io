          url: files/papers/aoapred.pdf
        - icon: file
          text: "<em>Wordbank: An open repository for developmental vocabulary data</em> (2017)"
          url: files/papers/wordbank.pdf
    - name: peekbank
      url: https://peekbank.stanford.edu/
      width: 6
      with:
        - name: Michael Frank
          url: https://web.stanford.edu/~mcfrank/
        - name: Martin Zettersten
