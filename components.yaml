  items:
    - name: Wordbank
      url: http://wordbank.stanford.edu
      width: 6
      with:
        - name: Michael Frank
          url: https://web.stanford.edu/~mcfrank/
        - name: Virginia Marchman
          url: https://web.stanford.edu/group/langlearninglab/cgi-bin/research-associates/Virginia_Marchman,_Ph.D.php
